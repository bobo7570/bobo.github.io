<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>元旦快乐！</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: 'Arial', sans-serif;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff0000;
            position: relative;
            z-index: 2;
        }
        #countdown {
            font-size: 40px;
            color: #008000;
            position: relative;
            z-index: 2;
        }
        .snowflake {
            position: fixed;
            top: 0;
            color: #fff;
            text-shadow: 0 0 10px #000;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <h1>元旦快乐！</h1>
    <p id="countdown"></p>
    <div id="particles-js"></div>
    <div class="glow"></div>
    <script>
        var countdown = document.getElementById("countdown");

        function updateCountdown() {
            var now = new Date();
            var nextNewYear = new Date(now.getFullYear() + 1, 0, 1);
            var totalSeconds = Math.floor((nextNewYear - now) / 1000);

            var hours = Math.floor(totalSeconds / 3600);
            totalSeconds %= 3600;
            var minutes = Math.floor(totalSeconds / 60);
            var seconds = totalSeconds % 60;

            countdown.innerHTML = "跨年倒计时: " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";
        }

        setInterval(updateCountdown, 1000);

        function createSnowflake() {
            var snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(function() {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        function setBackgroundImage(imageUrl) {
            document.body.style.backgroundImage = 'url(' + imageUrl + ')';
        }

        setBackgroundImage('123.jpg');  // 请将your-image-path.jpg替换为你本地图片的路径

        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 50
                },
                "shape": {
                    "type": "circle",
                },
                "size": {
                    "value": 10,
                    "random": true
                },
                "move": {
                    "direction": "top",
                    "out_mode": "out"
                },
                "line_linked": {
                    "enable": false
                }
            },
            "interactivity": {
                "events": {
                    "onclick": {
                        "enable": true,
                        "mode": "remove"
                    }
                },
                "modes": {
                    "remove": {
                        "particles_nb": 10
                    }
                }
            }
        });
    </script>
</body>
</html>
